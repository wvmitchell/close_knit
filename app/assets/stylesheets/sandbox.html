<body onload="setGraphs()">
	

	<div id="logo_box">
		<div class="top_space">
			<h1 style="margin-top: 10px">Close</h1>
			<h1 style="margin-top: 4px">Knit</h1>
		</div>

		<hr width="50%">

		<div style="width: 140px; margin: -15px auto 0 auto; display: block; " class="top_space">
		<p>Hover over neighborhood markers to reveal name, boundary, and a synoptical evaluation, yo.
		</p>
		</div>
	</div>
		
		<div id="baker" class="n_stats">
			<!-- table headers -->
			<span class="n_name">Baker</span>
			<img src="images/tool_tip.png" class="tool_tip">
			<span class="lg">Accessibility</span>
			<span class="dg">Music &amp; Culture</span>
			<span class="lg lg2">Cost of Living</span>
			<img src="images/table_overlay.png" class="table_overlay">
			<img src="images/n_icon.png" class="n_icon">
			<!-- table data -->
			<div class="table">
				<span class="bar value_col"><span class="bar_shadow"></span></span>		
				<span class="bar value_mac"><span class="bar_shadow"></span></span>		
				<span class="bar value_acc"><span class="bar_shadow"></span></span>		
			</div>
			<span class="circle circle_col">84</span>
			<span class="circle circle_mac">78</span>
			<span class="circle circle_acc">93</span>
		</div>

		<div id="speer" class="n_stats">
			<!-- table headers -->
			<span class="n_name">Speer</span>
			<img src="images/tool_tip.png" class="tool_tip">
			<span class="lg">Accessibility</span>
			<span class="dg">Music &amp; Culture</span>
			<span class="lg lg2">Cost of Living</span>
			<img src="images/n_icon.png" class="n_icon">
			<!-- table data -->
			<div class="table">
				<span class="bar value_col"><span class="bar_shadow"></span></span>		
				<span class="bar value_mac"><span class="bar_shadow"></span></span>		
				<span class="bar value_acc"><span class="bar_shadow"></span></span>
			</div>
			<span class="circle circle_col">84</span>
			<span class="circle circle_mac">78</span>
			<span class="circle circle_acc">93</span>
		</div>
